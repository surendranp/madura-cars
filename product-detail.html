<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/madura_car_consultancy-logo.png">

    <link rel="stylesheet" href="assets/css/Footer-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/Hero-Carousel-images.css">
    <link rel="stylesheet" href="assets/swt/swt-slider.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body{
        background: #000;
    }
</style>
</head>
<body>

<div class="container mt-5 " >
    <div id="productDetail"  class="card d-flex flex-wrap" style="display: flex;flex-direction: row; justify-content: center; align-items: center;margin-top: 10%;">
        <img id="productImage" src="" class="card-img-top w-50" alt="Product Image">
        <div class="card-body" style="display: flex;flex-direction: column; justify-content: center; align-items: center;">
            <h5 id="productName" style="text-transform: capitalize; font-size: 32px;" class="card-title"></h5>
            <p id="productmodal"></p>
            <p id="productPrice" class="card-text"></p>
            <p id="productDescription" class="card-text">This is a detailed description of the product.</p>
            <a href="index.html" class="btn btn-secondary mt-3">Back to Products</a>

        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const price = urlParams.get('price');
        const img = urlParams.get('img');
        const modal=urlParams.get('modal');

        document.getElementById('productName').innerText = name;
        document.getElementById('productmodal').innerHTML=modal;
        document.getElementById('productPrice').innerText = `$${price}`;
        document.getElementById('productImage').src = img;
    });
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="https://web3forms.com/client/script.js" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

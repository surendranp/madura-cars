  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Form</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  
  <div class="container mt-5">
      <h2>Contact Us</h2>
      <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
          <!-- Replace with your Access Key -->
          <input type="hidden" name="access_key" value="04baf2b6-8f4a-454f-9d45-58802cf6ca13">
      
          <!-- Form Inputs. Each input must have a name="" attribute -->
          <div class="mb-3">
              <label class="form-label" for="name">Full Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
          </div>
  
          <div class="mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
          </div>
  
          <div class="mb-3">
              <label class="form-label" for="number">Mobile Number</label>
              <input type="tel" class="form-control" name="number" id="number" placeholder="Number" required>
          </div>
  
          <div class="mb-3">
              <label class="form-label" for="message">Message</label>
              <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message" required></textarea>
          </div>
          
          <!-- <div class="h-captcha mb-3" data-sitekey="your-site-key"></div> --> 
                   <div class="h-captcha mt-3" data-captcha="true"></div>

  
          <button type="submit" class="btn btn-dark rounded-1 text-light border-1">Submit Form</button>
      </form>
  </div>
  <script src="https://web3forms.com/client/script.js" async defer></script>
  <!-- <script src="https://hcaptcha.com/1/api.js" async defer></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
          alert('Form submitted successfully!');
          this.reset();
      });
  </script>
  
  </body>
  </html>
  

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(function (link) {
            link.addEventListener('click', function () {
                navLinks.forEach(function (link) {
                    link.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    });
</script>

</body>
</html>
